$terminal = foot
# The printf business at the end makes programs with spaces in the name executable
$menu = ls -1 --color=never /usr/local/dmenubin | sort -u | tofi --config ~/.config/tofi/tofi.ini | xargs -0 bash -c 'exec /usr/local/dmenubin/"$(printf %s "$@")"' _

exec-once = hyprpaper & waybar & mako & hypridle

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita
env = ALACRITTY_SOCKET,wayland

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = $red
    col.inactive_border = $base

    resize_on_border = false

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 8
    rounding_power = 2.0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = false
}

master {
    new_status = slave
    mfact = 0.55
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    font_family = Mx437 IBM VGA 8x16
}

cursor {
    no_warps = false
    persistent_warps = true
    warp_on_change_workspace = 0
}

input {
    kb_layout = se
    kb_variant = nodeadkeys
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 2

    accel_profile = flat
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

binds {
    drag_threshold = 10
}

ecosystem {
    no_donation_nag = true
}

bind  = ALT + SHIFT, RETURN, exec, $terminal
bind  = ALT + SHIFT, c, killactive,
bind  = ALT + SHIFT, d, exec, $menu
bindo = ALT + SHIFT, i, exit,
bindo = ALT + SHIFT, p, exec, loginctl poweroff
bindo = ALT + SHIFT, o, exec, loginctl reboot
bind  = ALT + SHIFT, l, exec, loginctl lock-session
bind  = ALT, h, movefocus, l
bind  = ALT, j, movefocus, d
bind  = ALT, k, movefocus, u
bind  = ALT, l, movefocus, r
bind  = ALT, RETURN, layoutmsg, swapwithmaster
bind  = ALT, n, layoutmsg, mfact -0.05
bind  = ALT, m, layoutmsg, mfact +0.05
bind  = ALT, f, exec, hyprshot -z -m window -o $HOME/Screenshots -t 2000
bind  = ALT + SHIFT, f, exec, hyprshot -z -m region -o $HOME/Screenshots -t 2000
bind  = CTRL + ALT, f, exec, hyprshot -z -m output -o $HOME/Screenshots -t 2000

bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, q, workspace, 10
bind = ALT, w, workspace, 11
bind = ALT, e, workspace, 12
bind = ALT, r, workspace, 13
bind = ALT, t, workspace, 14
bind = ALT + SHIFT, 1, movetoworkspacesilent, 1
bind = ALT + SHIFT, 2, movetoworkspacesilent, 2
bind = ALT + SHIFT, 3, movetoworkspacesilent, 3
bind = ALT + SHIFT, 4, movetoworkspacesilent, 4
bind = ALT + SHIFT, 5, movetoworkspacesilent, 5
bind = ALT + SHIFT, 6, movetoworkspacesilent, 6
bind = ALT + SHIFT, 7, movetoworkspacesilent, 7
bind = ALT + SHIFT, 8, movetoworkspacesilent, 8
bind = ALT + SHIFT, 9, movetoworkspacesilent, 9
bind = ALT + SHIFT, q, movetoworkspacesilent, 10
bind = ALT + SHIFT, w, movetoworkspacesilent, 11
bind = ALT + SHIFT, e, movetoworkspacesilent, 12
bind = ALT + SHIFT, r, movetoworkspacesilent, 13
bind = ALT + SHIFT, t, movetoworkspacesilent, 14

# Audio
bind  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind  = SHIFT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
binde = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
bind  = , F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind  = SHIFT, F1, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = SHIFT, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
binde = SHIFT, F3, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+

# Audio players
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous
bind  = , F5, exec, playerctl play-pause
bind  = , F6, exec, playerctl previous
bind  = , F7, exec, playerctl next
bind  = , F11, fullscreen

# Backlight
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-
binde = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set 33%+
binde = , F9, exec, brightnessctl set 5%-
binde = , F10, exec, brightnessctl set 5%+
binde = SHIFT, F9, exec, brightnessctl -d *::kbd_backlight set 33%-
binde = SHIFT, F10, exec, brightnessctl -d *::kbd_backlight set 33%+

# Send regular F[n] keys
bind  = ALT, F1, sendshortcut, , F1,
bind  = ALT, F2, sendshortcut, , F2,
bind  = ALT, F3, sendshortcut, , F3,
bind  = ALT, F4, sendshortcut, , F4,
bind  = ALT, F5, sendshortcut, , F5,
bind  = ALT, F6, sendshortcut, , F6,
bind  = ALT, F7, sendshortcut, , F7,
bind  = ALT, F8, sendshortcut, , F8,
bind  = ALT, F9, sendshortcut, , F9,
bind  = ALT, F10, sendshortcut, , F10,
bind  = ALT, F11, sendshortcut, , F11,
bind  = ALT, F12, sendshortcut, , F12,

bindm = ALT, mouse:272, movewindow
bindc = ALT, mouse:272, togglefloating
bindm = ALT + SHIFT, mouse:272, resizewindow

windowrule = opacity 0.92, class:foot
windowrule = opacity 0.60, floating:1, focus:0

layerrule = ignorezero, waybar
layerrule = blur, waybar
layerrule = ignorezero, launcher
layerrule = blur, launcher

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
