source = ~/.config/hypr/gruvbox.conf

monitor=,preferred,0x0,1

$terminal = foot
$menu = bemenu-run --prompt bemenu --ignorecase --path /usr/local/dmenubin --bottom -H 24 --fn 'Mx437 IBM VGA 8x16' 32 --tb '##282828' --tf '##ebdbb2' --fb '##282828' --ff '##ebdbb2' --cb '##282828' --cf '##ebdbb2' --nb '##282828' --nf '##ebdbb2' --hb '##282828' --hf '##98971a' --fbb '##282828' --fbf '##ebdbb2' --sb '##282828' --sf '##ebdbb2' --ab '##282828' --af '##ebdbb2' --scb '##282828' --scf '##ebdbb2'

exec-once = mako & hypridle & waybar & gentoo-pipewire-launcher

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita
env = ALACRITTY_SOCKET=wayland

general {
    gaps_in = 2
    gaps_out = 4

    border_size = 1

    col.active_border = $green
    col.inactive_border = $base

    resize_on_border = false

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

master {
    new_status = slave
    mfact = 0.55
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    font_family = Mx437 IBM VGA 8x16
    background_color = $black
}

cursor {
    no_warps = true
}

input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

bind = ALT + SHIFT, RETURN, exec, $terminal
bind = ALT + SHIFT, c, killactive,
bind = ALT + SHIFT, q, exit,
bind = ALT + SHIFT, d, exec, $menu
bind = ALT + SHIFT, s, exec, loginctl poweroff
bind = ALT + SHIFT, r, exec, loginctl reboot

bind = ALT, h, movefocus, l
bind = ALT, j, movefocus, d
bind = ALT, k, movefocus, u
bind = ALT, l, movefocus, r
bind = ALT, RETURN, layoutmsg, swapwithmaster
bind = ALT, n, layoutmsg, mfact -0.05
bind = ALT, m, layoutmsg, mfact +0.05

bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9

bind = ALT + SHIFT, 1, movetoworkspacesilent, 1
bind = ALT + SHIFT, 2, movetoworkspacesilent, 2
bind = ALT + SHIFT, 3, movetoworkspacesilent, 3
bind = ALT + SHIFT, 4, movetoworkspacesilent, 4
bind = ALT + SHIFT, 5, movetoworkspacesilent, 5
bind = ALT + SHIFT, 6, movetoworkspacesilent, 6
bind = ALT + SHIFT, 7, movetoworkspacesilent, 7
bind = ALT + SHIFT, 8, movetoworkspacesilent, 8
bind = ALT + SHIFT, 9, movetoworkspacesilent, 9

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true

bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = SHIFT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set -33%
binde = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
